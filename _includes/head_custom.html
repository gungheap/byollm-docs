<style>
.butterbar {
  background-color: #fffbe6;
  color: #5c3c00;
  padding: 12px 15px;
  text-align: center;
  border-bottom: 1px solid #ffecb3;
  font-size: 15px;
}
.butterbar a {
  font-weight: 600;
  text-decoration: underline;
}
.home-logo {
  display: block;
  max-width: 300px;
  max-height: 300px;
  width: 100%;
  height: auto;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const gettingStartedUrl = '{{ "/getting-started.html" | relative_url }}';

  // Exclude butterbar from the 'getting-started' page.
  if (window.location.pathname.indexOf('getting-started') === -1) {
    var butterbar = document.createElement('div');
    butterbar.className = 'butterbar';
    butterbar.innerHTML = 'TestFlight user? Head over to <a href="' + gettingStartedUrl + '">Getting Started</a>.';
    document.body.insertBefore(butterbar, document.body.firstChild);
  }

  // Always expand the "Getting Started" nav section
  var gettingStartedLink = document.querySelector('#site-nav .nav-list-link[href*="/getting-started.html"]');
  if (gettingStartedLink) {
    var expanderButton = gettingStartedLink.nextElementSibling;
    if (expanderButton && expanderButton.classList.contains('nav-list-expander')) {
      if (expanderButton.getAttribute('aria-pressed') !== 'true') {
        expanderButton.click();
      }
    }
  }
});
</script>
